<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
html {
	height: 100%;
}

body {
	height: 100%;
}

#map {
	height: 83%;
	margin: 0;
	padding: 0;
}
</style>
<link rel="stylesheet" href="united-responders.css">
<title>United Responders</title>
<!-- &sensor=false&callback=initializeMap -->
<script style="" type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeKykM-tdaW9dT4kwbG_Bu1EI5F-oZ8LQ&libraries=places">
</script>
<script type="text/javascript" src="map.js"></script>
</head>

<body>
	<div id="leftgap" class="leftgap">&nbsp;</div>
	<div id="main" class="main">
	
		<div id="header" class="header">
			<h2>Dispatcher View</h2>
			<img src="united-responders-logo.jpg" align="right" style="width:60px;height:60px;">
			<!--  <img src="united-responders-header.png" style="width:632px;height:38px;"></img>-->
		</div>
		
		<div id="content" class="content">
			
			<div id="leftcontent" class="leftcontent">
			
				<div id="map"></div>
				
				<div class="map-legend">
					<table align="center">
						<tr>
							<th><img src="emergency.jpg"></img></th><td>Emergency Location</td><!--<td>&nbsp;&nbsp;&nbsp;</td> -->
							<th><img src="basic-ambulance.jpg"></img></th><td>Basic Ambulance</td><!--<td>&nbsp;&nbsp;&nbsp;</td> -->
							<th><img src="adv-ambulance.jpg"></img></th><td>Advanced Ambulance</td>
							<th><img src="responder.jpg"></img></th><td>First Responder</td><!--<td>&nbsp;&nbsp;&nbsp;</td> -->
							<th><img src="hospital.png"></img></th><td>Hospital</td><!--<td>&nbsp;&nbsp;&nbsp;</td> -->					
						</tr>
					</table>
				</div>			
			</div>
			
			<div id="rightcontent" class="rightcontent">
				<div id="emergency" class="emergency">
					<p align="right">
						<button id="generateEmergency" type="submit" onclick="newEmergency()">New Emergency</button>
					</p>
					<h3>Emergency Information</h3>
					<table class="emergency-table">
						<tr>
							<th><label>Caller Name:</label></th>
							<td><input size="55px" type="text" id="caller-name"></td>
						</tr>
						<tr>
							<th><label class="label">Caller Phone:</label></th>
							<td><input size="55px" type="text" id="caller-number"></td>
						</tr>
						<tr>
							<th><label class="label">Emergency Location:</label></th>
							<td><input size="55px" type="text" id="emergency-location"></td>
						</tr>
						<tr>
							<th><label>Emergency Type:</label></th>
							<td>
								<table class="checkbox-table">
									<tr>
										<td><input type="checkbox" id="emergencyType1" class="" value="Cardiac"></td><td width="150px"><label>Cardiac</label></td>
										<td><input type="checkbox" id="emergencyType2" value="Respiratory"></td><td><label>Respiratory</label></td>
									</tr>
									<tr>
										<td><input type="checkbox" id="emergencyType3" value="Trauma"></td><td><label>Trauma</label></td>									
										<td><input type="checkbox" id="emergencyType4" value="Emergency"></td><td><label>Other Emergency</label></td>
									</tr>
									<tr>
										<td><input type="checkbox" id="emergencyType5" value="Non-Emergency"></td><td><label>Non-Emergency</label></td>
									</tr>
								</table>
							</td>							
						</tr>
						<tr>
							<th><label>Notes:</label></th>
							<td colspan="2"><textarea id="emergency-notes" rows="2" cols="40" style="font-family:Arial" ></textarea></td>
						</tr>
					</table>
					<h3>Hospital Information</h3>
					<table class="emergency-table">
						<tr>
							<th><label class="label">Hospital Name:</label></th>
							<td><input type="text" size="55px" id="hospital-name"></td>
						</tr>
						<tr>
							<th><label class="label">Hospital Location:</label></th>
							<td><input type="text" size="55px" id="hospital-location"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id="bottom" class="bottom">
			<div id="ambulances" class="ambulances">
				<table id="ambulanceList" class="ambulance-table">
					<colgroup>
						<col style="width: 20%">
						<col style="width: 41%">
						<col style="width: 13%">
						<col style="width: 13%">
						<col style="width: 13%">
					</colgroup>
					<tr>
						<th>Ambulance Code</th>
						<th>Location</th>
						<th>Distance</th>
						<th>Route Time</th>
						<th>Dispatch</th>
					</tr>
				</table>
			</div>
			
			<div id="responders" class="responders">
				<table id="responderList" class="responder-table">
					<colgroup>
						<!--fix this -->
						<col style="width: 20%">
						<col style="width: 12%">
						<col style="width: 12%">
						<col style="width: 12%">
						<col style="width: 5%">
					</colgroup>
					<tr>
						<th>Responder Name</th>
						<th>Distance</th>
						<th>Route Time</th>
						<th>Notify</th>
						<th>Status</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div id="rightgap" class="rightgap">&nbsp;</div>
</body>
</html>
