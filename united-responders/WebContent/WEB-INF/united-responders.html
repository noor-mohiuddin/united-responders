<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%
}

#map {
	height: 65%;
	width: 60%;
	margin: 10;
	padding: 0;
	float: left
}
</style>
<link rel="stylesheet" href="united-responders.css">
<title>United Responders</title>
<!-- &sensor=false&callback=initializeMap -->
<script style="" type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeKykM-tdaW9dT4kwbG_Bu1EI5F-oZ8LQ&libraries=places">
</script>
<script type="text/javascript" src="map.js"></script>
</head>

<body>
	<div class="header">
		<img src="united-responders-header.png" style="width:632px;height:38px;"></img>
	</div>

	<div id="map"></div>
	
	<div id="emergency" class="emergency">
		<p align="left">
			<button id="generateEmergency" type="submit" style="margin:7px" onclick="newEmergency()">New Emergency</button>
		</p>
		<h2>Emergency Information</h2>
		<table>
			<tbody>
				<tr>
					<td><label class="label">Caller Name:</label></td>
					<td><input type="text" id="caller-name"></td>
				</tr>
				<tr>
					<td><label class="label">Caller Phone:</label></td>
					<td><input type="text" id="caller-number"></td>
				</tr>
				<tr>
					<td><label class="label">Emergency Location:</label></td>
					<td><input type="text" id="emergency-location"></td>
				</tr>
				<tr>
					<td><label class="label">Emergency Type:</label></td>
					<td>
						<input type="checkbox" id="emergencyType1" class="" value="Cardiac"><label class="label">Cardiac</label></br>
						<input type="checkbox" id="emergencyType2" value="Respiratory"><label class="label">Respiratory</label></br>
						<input type="checkbox" id="emergencyType3" value="Trauma"><label class="label">Trauma</label>
					</td>
					<td>
						<input type="checkbox" id="emergencyType4" value="Emergency"><label class="label">Other Emergency</label></br>
						<input type="checkbox" id="emergencyType5" value="Non-Emergency"><label class="label">Non-Emergency</label>
					</td>
				</tr>
				<tr>
					<td><label class="label">Notes:</label></td>
					<td colspan="2"><textarea id="emergency-notes" rows="2" cols="30"></textarea></td>
				</tr>
				<tr>
					<td></td><td></td>
					<td align="right">
						<button type="submit">Submit</button>
					</td>
				</tr>
			</tbody>
		</table>
		<h2>Hospital Information</h2>
		<table>
			<tbody>
				<tr>
					<td><label class="label">Hospital Name:</label></td>
					<td><input type="text" id="hospital-name"></td>
				</tr>
				<tr>
					<td><label class="label">Hospital Location:</label></td>
					<td><input type="text" id="hospital-location"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<table id="ambulanceList" class="ambulance-table">
			<tbody>
				<tr>
					<td>Ambulance Code</td>
					<td>Ambulance Location</td>
					<td>Route Distance</td>
					<td>Estimated Route Time</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<table id="responderList" class="responder-table">
			<tbody>
				<tr>
					<td>Responder Name</td>
					<td>Responder Location</td>
					<td>Route Distance</td>
					<td>Estimated Route Time</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
