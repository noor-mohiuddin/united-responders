<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%
}

#map {
	height: 65%;
	width: 60%;
	margin: 10;
	padding: 0;
	float: left
}
</style>
<link rel="stylesheet" href="united-responders.css">
<title>United Responders</title>
<script style="" type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeKykM-tdaW9dT4kwbG_Bu1EI5F-oZ8LQ">
	
</script>
<script type="text/javascript" src="map.js"></script>
</head>

<body>
	<div class="header">
		<h1>United Responders</h1>
	</div>

	<div id="map"></div>

	<div id="emergency" class="emergency">
		<h2>Emergency Details</h2>
		<table>
			<tbody>
				<tr>
					<td><label>Caller Name:</label></td>
					<td><input type="text" name="caller-name"></td>
				</tr>
				<tr>
					<td><label>Caller Phone:</label></td>
					<td><input type="text" name="caller-number"></td>
				</tr>
				<tr>
					<td><label>Caller Location:</label></td>
					<td><input type="text" name="caller-location"></td>
				</tr>
				<tr>
					<td><label>Emergency Type:</label></td>
					<td>
						<input type="checkbox" id="emergencyType1" value="Cardiac">Cardiac</br>
						<input type="checkbox" id="emergencyType2" value="Respiratory">Respiratory</br>
						<input type="checkbox" id="emergencyType3" value="Trauma">Trauma</br>
						<input type="checkbox" id="emergencyType4" value="Emergency">Other Emergency</br>
						<input type="checkbox" id="emergencyType5" value="Non-Emergency">Non-Emergency</br>
					</td>
				</tr>
				<tr>
					<td><label>Notes:</label></td>
					<td><textarea name="emergency-notes" id="emergencyNotes" rows="2"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td align="right">
						<button type="submit">Submit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<table id="ambulanceList" class="ambulance-table">
			<tbody>
				<tr>
					<td>Ambulance Code</td>
					<td>Ambulance Location</td>
					<td>Route Distance</td>
					<td>Estimated Route Time</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<table id="respondersList" class="responder-table">
			<tbody>
				<tr>
					<td>Responder Name</td>
					<td>Responder Location</td>
					<td>Route Distance</td>
					<td>Estimated Route Time</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
